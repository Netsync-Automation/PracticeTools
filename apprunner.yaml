# Development configuration for AWS App Runner
# Test comment for production push validation
# Testing deployment pipeline with gitattributes fix
version: 1
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install
      - echo "Building application..."
      - npm run build
      - echo "=== BUILD COMPLETED ==="
      - echo "Auto-versioning handled by local commit script"
run:
  command: npm start
  network:
    port: 3000
    env: PORT=3000
  env:
    - name: AWS_DEFAULT_REGION
      value: us-east-1
    - name: S3_BUCKET
      value: netsync-practicetools-bucket
    - name: NODE_ENV
      value: production
    - name: ENVIRONMENT
      value: dev
    - name: NEXT_TELEMETRY_DISABLED
      value: 1
    - name: DEBUG
      value: "*"
    - name: NODE_OPTIONS
      value: "--trace-warnings --trace-uncaught"
  secrets:

    - name: NEXTAUTH_URL
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/NEXTAUTH_URL
    - name: ADMIN_API_KEY
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/ADMIN_API_KEY
    - name: DEFAULT_ADMIN_EMAIL
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/DEFAULT_ADMIN_EMAIL
    - name: DEFAULT_ADMIN_PASSWORD
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/DEFAULT_ADMIN_PASSWORD
    - name: DEFAULT_ADMIN_NAME
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/DEFAULT_ADMIN_NAME
    - name: CSRF_SECRET
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/CSRF_SECRET
    - name: DEFAULT_TIMEZONE
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/DEFAULT_TIMEZONE
    - name: TZ
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/DEFAULT_TIMEZONE
    - name: SSO_ENABLED
      value-from: arn:aws:ssm:us-east-1:501399536130:parameter/PracticeTools/dev/SSO_ENABLED
    - name: DUO_METADATA_FILE
