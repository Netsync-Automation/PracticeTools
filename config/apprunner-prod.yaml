version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Building Practice Tools for production environment"
      - npm ci
      - npm run build
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: ENVIRONMENT
      value: "prod"
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"
    - name: DEFAULT_TIMEZONE
      value: "America/Chicago"
    - name: DEFAULT_ADMIN_EMAIL
      value-from-parameter-store: "/PracticeTools/DEFAULT_ADMIN_EMAIL"
    - name: DEFAULT_ADMIN_PASSWORD
      value-from-parameter-store: "/PracticeTools/DEFAULT_ADMIN_PASSWORD"
    - name: DEFAULT_ADMIN_NAME
      value-from-parameter-store: "/PracticeTools/DEFAULT_ADMIN_NAME"
    - name: WEBEX_ACCESS_TOKEN
      value-from-parameter-store: "/PracticeTools/WEBEX_ACCESS_TOKEN"
    - name: WEBEX_ROOM_ID
      value-from-parameter-store: "/PracticeTools/WEBEX_ROOM_ID"
    - name: WEBEX_ROOM_NAME
      value-from-parameter-store: "/PracticeTools/WEBEX_ROOM_NAME"
    - name: ADMIN_API_KEY
      value-from-parameter-store: "/PracticeTools/ADMIN_API_KEY"
    - name: CSRF_SECRET
      value-from-parameter-store: "/PracticeTools/CSRF_SECRET"